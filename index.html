<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <meta property="og:title" content="Circle of Modes">
    <meta property="og:description" content="A Circle of Musical Modes">
    <meta property="og:image" content="https://travisdoesmath.github.io/circle-of-modes/preview.png">
    <meta property="og:url" content="https://travisdoesmath.github.io/circle-of-modes/">

    <title>Circle of Modes</title>
    <meta name="description" content="A Circle of Musical Modes">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/toggle.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.min.js" integrity="sha512-9H86d5lhAwgf2/u29K4N5G6pZThNOojI8kMT4nT4NHvVR02cM85M06KJRQXkI0XgQWBpzQyIyr8LVomyu1AQdw==" crossorigin="anonymous"></script>
</head>

<body>
    <div class="column" id="body">
        <h1 class="title">Circle of Modes</h1>
        <div class='content'>
            <div class="main-content">
                <svg width="960" height="960"></svg>
            </div>
            <div class='secondary-content'>
                <ul class="options">
                    <li>
                        <span>Note order</span>
                        <div class="switch switch--horizontal">
                        <input id="note-order-fifths" type="radio" name="note-order-switch" checked="checked"/>
                        <label for="note-order-fifths">Fifths</label>
                        <input id="note-order-chromatic" type="radio" name="note-order-switch"/>
                        <label for="note-order-chromatic">Chromatic</label>
                        <span class="toggle-outside"><span class="toggle-inside"></span></span>
                        </div>
                    </li>
                    <li>
                        <span>Mode order</span>
                        <div class="switch switch--horizontal">
                        <input id="mode-order-brightness" type="radio" name="mode-order-switch" checked="checked"/>
                        <label for="mode-order-brightness">Brightness</label>
                        <input id="mode-order-degree" type="radio" name="mode-order-switch"/>
                        <label for="mode-order-degree">Degree</label>
                        <span class="toggle-outside"><span class="toggle-inside"></span></span>
                        </div>
                    </li>
                    <li>
                        <span>Mode grouping</span>
                        <div class="switch switch--horizontal">
                        <input id="mode-grouping-parallel" type="radio" name="mode-grouping-switch" checked="checked"/>
                        <label for="mode-grouping-parallel">Parallel</label>
                        <input id="mode-grouping-relative" type="radio" name="mode-grouping-switch"/>
                        <label for="mode-grouping-relative">Relative</label>
                        <span class="toggle-outside"><span class="toggle-inside"></span></span>
                        </div>
                    </li>
                    <li>
                        <span>Accidentals Preference</span>
                        <div class="switch switch--horizontal">
                        <input id="accidentals-flats" type="radio" name="accidentals-switch" checked="checked"/>
                        <label for="maccidentals-flats">Flats</label>
                        <input id="accidentals-sharps" type="radio" name="accidentals-switch"/>
                        <label for="accidentals-sharps">Sharps</label>
                        <span class="toggle-outside"><span class="toggle-inside"></span></span>
                        </div>
                    </li>

                </ul>
                <ul id="selectedModes"></ul>
            </div>
        </div>
    </div>
    <script src="js/modes.js"></script>
    <script src="js/main.js"></script>
    <footer>
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="travisdoesmath" data-color="#666666" data-emoji="" data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#ffffff" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
    </footer>
</body>
</html>
